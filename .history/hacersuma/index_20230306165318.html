<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suma de numeros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Suma de numeros</h1>
        <div class="row justify-content-center mt-3">
            <label class="col-3 col-form-label">
                Primer numero
            </label>
            <div class="col-8 col-md-4">
                <input type="number" class="form-control" id="n1">
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <label class="col-3 col-form-label">
                Segundo numero
            </label>
            <div class="col-8 col-md-4">
                <input type="number" class="form-control" id="n2">
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-8 col-md-6">
                <button class="btn btn-success col-12" id="sumar">
                    Sumar
                </button>
            </div>

        </div>
        <div class="row justify-content-center mt-5">
            <div class="alert alert-success col-8 col-md-6" id="respuesta">

            </div>
        </div>
    </div>
    <script src="script.js">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
